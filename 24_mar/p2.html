<!-- Question 2: Check if a String is a Subsequence of Another String
Write a JavaScript function that takes two strings as input and returns true if the first string is a subsequence of the second string, and false otherwise.

Example:

- Input: "abc", "ahbgdc"
- Output: true -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a1 = "abc";
      let a2 = "ahbgdc";
      let answer = a1.match(a2);
      console.log(answer);
    </script>
  </body>
</html>
